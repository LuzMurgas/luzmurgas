    <script>
        const contenedor = document.querySelector('.contenido-imagenes');
        const scrollArea = document.querySelector('.imagenes-scroll');

        // Evento para mover las imágenes basado en la posición del mouse
        contenedor.addEventListener('mousemove', (e) => {
            const contenedorWidth = contenedor.offsetWidth;
            const scrollWidth = scrollArea.scrollWidth;

            // Calcula la posición del mouse como un porcentaje
            const mouseX = e.clientX - contenedor.getBoundingClientRect().left;
            const porcentaje = mouseX / contenedorWidth;

            // Desplaza las imágenes basado en la posición del mouse
            const desplazamiento = (scrollWidth - contenedorWidth) * porcentaje;
            scrollArea.style.transform = `translateX(-${desplazamiento}px)`;
        });



        var iconBehance = document.getElementById("iconBehance");
        if (iconBehance) {
